<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomeCare US{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mobile-first styles */
        .navbar-brand {
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
            .card {
                margin-bottom: 1rem;
            }
        }

        /* Improved touch targets for mobile */
        .btn, .nav-link {
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Better spacing for mobile */
        .container {
            padding: 1rem;
        }

        /* Improved form controls for touch */
        .form-control, .form-select {
            min-height: 44px;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        /* Mobile-friendly navigation */
        .navbar-toggler {
            padding: 0.5rem;
            font-size: 1.25rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
        }

        /* Status badges with better contrast */
        .badge {
            padding: 0.5em 0.75em;
            font-size: 0.85em;
        }

        /* Improved card layouts for mobile */
        .card-body {
            padding: 1rem;
        }

        /* Better table handling on mobile */
        .table th, .table td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'caregiver_list' %}">
                <i class="fas fa-home"></i> HomeCare US
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'caregiver_list' %}">
                            <i class="fas fa-users"></i> Caregivers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'caregiver_add' %}">
                            <i class="fas fa-user-plus"></i> Add Caregiver
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
